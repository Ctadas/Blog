{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="content">
	<div class="wrap-content">
		<div class="row block">
			<div id="main-content" class="col-2-3">
				<div class="wrap-col">
				<h1><font color="#76D2C5" face ="黑体">所有文章:</font></h1>

					<article>
				{% if pages %}
				{% for page in pages%}
							<h3><a href="{% url 'page' page.title %}">{{ page.title }}</a></h3>
				
						<div class="content">
							<img src=" /media/{{page.picture}}" width="50px"/>
							<p>{{page.context|truncatechars_html:30 | safe }}</p>
		
						</div>
						<div class="info">
							<p>{{page.time}} 分类：<a href="{% url 'category' page.category.name %}">{{page.category.name }}</a>
							<a href="{% url 'page' page.title %}">阅读全文</a></p>

						</div>
<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#76D2C5 SIZE=3>
						{%endfor%}
						{%endif%}
				
					
				</div>
			</div>
{% endblock %}
